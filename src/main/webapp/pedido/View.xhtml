<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoViewDlg" widgetVar="PedidoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPedidoTitle}" closeOnEscape="true">

            <h:form id="PedidoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{pedidoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPedidoLabel_consecutivo}"/>
                        <h:outputText value="#{pedidoController.selected.consecutivo}" title="#{myBundle.ViewPedidoTitle_consecutivo}"/>

                        <h:outputText value="#{myBundle.ViewPedidoLabel_codigo}"/>
                        <h:outputText value="#{pedidoController.selected.codigo}" title="#{myBundle.ViewPedidoTitle_codigo}"/>

                        <h:outputText value="#{myBundle.ViewPedidoLabel_fecha}"/>
                        <h:outputText value="#{pedidoController.selected.fecha}" title="#{myBundle.ViewPedidoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPedidoLabel_cliente}"/>
                        <h:outputText value="#{pedidoController.selected.cliente.consecutivo}"/>

                        <h:outputText value="#{myBundle.ViewPedidoLabel_usuario}"/>
                        <h:outputText value="#{pedidoController.selected.usuario.nickname}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PedidoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
