<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditProductoTitle}" closeOnEscape="true">

            <h:form id="ProductoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{productoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditProductoLabel_consecutivo}" for="consecutivo" />
                        <h:outputText id="consecutivo" value="#{productoController.selected.consecutivo}" />

                        <p:outputLabel value="#{myBundle.EditProductoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{myBundle.EditProductoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditProductoRequiredMessage_nombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditProductoLabel_medida}" for="medida" />
                        <p:inputText id="medida" value="#{productoController.selected.medida}" title="#{myBundle.EditProductoTitle_medida}" required="true" requiredMessage="#{myBundle.EditProductoRequiredMessage_medida}" size="2" maxlength="2"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.save}" value="#{myBundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProductoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProductoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
