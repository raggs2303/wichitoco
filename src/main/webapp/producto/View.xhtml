<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoViewDlg" widgetVar="ProductoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewProductoTitle}" closeOnEscape="true">

            <h:form id="ProductoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{productoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewProductoLabel_consecutivo}"/>
                        <h:outputText value="#{productoController.selected.consecutivo}" title="#{myBundle.ViewProductoTitle_consecutivo}"/>

                        <h:outputText value="#{myBundle.ViewProductoLabel_nombre}"/>
                        <h:outputText value="#{productoController.selected.nombre}" title="#{myBundle.ViewProductoTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewProductoLabel_medida}"/>
                        <h:outputText value="#{productoController.selected.medida}" title="#{myBundle.ViewProductoTitle_medida}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ProductoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
