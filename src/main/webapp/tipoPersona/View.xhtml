<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPersonaViewDlg" widgetVar="TipoPersonaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoPersonaTitle}" closeOnEscape="true">

            <h:form id="TipoPersonaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoPersonaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoPersonaLabel_consecutivo}"/>
                        <h:outputText value="#{tipoPersonaController.selected.consecutivo}" title="#{myBundle.ViewTipoPersonaTitle_consecutivo}"/>

                        <h:outputText value="#{myBundle.ViewTipoPersonaLabel_nombre}"/>
                        <h:outputText value="#{tipoPersonaController.selected.nombre}" title="#{myBundle.ViewTipoPersonaTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoPersonaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
