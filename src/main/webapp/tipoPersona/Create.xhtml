<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPersonaCreateDlg" widgetVar="TipoPersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoPersonaTitle}" closeOnEscape="true">

            <h:form id="TipoPersonaCreateForm">

                <h:panelGroup id="display" rendered="#{tipoPersonaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">
                        <p:outputLabel value="#{myBundle.CreateTipoPersonaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoPersonaController.selected.nombre}" title="#{myBundle.CreateTipoPersonaTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateTipoPersonaRequiredMessage_nombre}" size="40" maxlength="40"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoPersonaController.saveNew}" value="#{myBundle.Save}" update="display,:TipoPersonaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoPersonaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoPersonaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
