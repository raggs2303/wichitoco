<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PedidoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPedidoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PedidoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PedidoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pedidoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPedidoLabel_consecutivo}"/>
                            <h:outputText value="#{pedidoController.selected.consecutivo}" title="#{myBundle.ViewPedidoTitle_consecutivo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPedidoLabel_codigo}"/>
                            <h:outputText value="#{pedidoController.selected.codigo}" title="#{myBundle.ViewPedidoTitle_codigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPedidoLabel_fecha}"/>
                            <h:outputText value="#{pedidoController.selected.fecha}" title="#{myBundle.ViewPedidoTitle_fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPedidoLabel_cliente}"/>
                            <h:outputText value="#{pedidoController.selected.cliente.consecutivo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPedidoLabel_usuario}"/>
                            <h:outputText value="#{pedidoController.selected.usuario.nickname}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
