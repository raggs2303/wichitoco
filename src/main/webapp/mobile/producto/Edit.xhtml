<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProductoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditProductoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProductoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProductoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{productoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditProductoLabel_consecutivo}" for="consecutivo" />
                            <h:outputText id="consecutivo" value="#{productoController.selected.consecutivo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditProductoLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{myBundle.EditProductoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditProductoRequiredMessage_nombre}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditProductoLabel_medida}" for="medida" />
                            <p:inputText id="medida" value="#{productoController.selected.medida}" title="#{myBundle.EditProductoTitle_medida}" required="true" requiredMessage="#{myBundle.EditProductoRequiredMessage_medida}" size="2" maxlength="2"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{productoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ProductoListPage:ProductoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ProductoListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
