<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoPersonaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoPersonaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoPersonaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoPersonaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoPersonaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoPersonaLabel_consecutivo}" for="consecutivo" />
                            <h:outputText id="consecutivo" value="#{tipoPersonaController.selected.consecutivo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoPersonaLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{tipoPersonaController.selected.nombre}" title="#{myBundle.EditTipoPersonaTitle_nombre}" required="true" requiredMessage="#{myBundle.EditTipoPersonaRequiredMessage_nombre}" size="40" maxlength="40"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoPersonaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoPersonaListPage:TipoPersonaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoPersonaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
