<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PersonaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPersonaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PersonaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PersonaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{personaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditPersonaLabel_consecutivo}" for="consecutivo" />
                            <h:outputText id="consecutivo" value="#{personaController.selected.consecutivo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPersonaLabel_nombres}" for="nombres" />
                            <p:inputText id="nombres" value="#{personaController.selected.nombres}" title="#{myBundle.EditPersonaTitle_nombres}" required="true" requiredMessage="#{myBundle.EditPersonaRequiredMessage_nombres}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPersonaLabel_apellidos}" for="apellidos" />
                            <p:inputText id="apellidos" value="#{personaController.selected.apellidos}" title="#{myBundle.EditPersonaTitle_apellidos}" required="true" requiredMessage="#{myBundle.EditPersonaRequiredMessage_apellidos}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPersonaLabel_cedula}" for="cedula" />
                            <p:inputText id="cedula" value="#{personaController.selected.cedula}" title="#{myBundle.EditPersonaTitle_cedula}" required="true" requiredMessage="#{myBundle.EditPersonaRequiredMessage_cedula}" size="15" maxlength="15"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPersonaLabel_direccion}" for="direccion" />
                            <p:inputText id="direccion" value="#{personaController.selected.direccion}" title="#{myBundle.EditPersonaTitle_direccion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPersonaLabel_telefono}" for="telefono" />
                            <p:inputText id="telefono" value="#{personaController.selected.telefono}" title="#{myBundle.EditPersonaTitle_telefono}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPersonaLabel_email}" for="email" />
                            <p:inputText id="email" value="#{personaController.selected.email}" title="#{myBundle.EditPersonaTitle_email}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPersonaLabel_tipo}" for="tipo" />
                            <p:autoComplete id="tipo" dropdown="true" value="#{personaController.selected.tipo}"
                                            cache="#{sesion.caching}" cacheTimeout="#{sesion.cacheTimeout}"
                                            completeMethod="#{tipoPersonaController.completeMethod}" forceSelection="true" size="45"
                                             required="true" requiredMessage="#{myBundle.CreatePersonaRequiredMessage_tipo}"
                                            var="obj" itemLabel="#{obj.toString()}" itemValue="#{obj}" converter="tipoPersonaConverter"
                                            panelStyle="width: 400px" scrollHeight="400" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{personaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PersonaListPage:PersonaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PersonaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
