<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoMovimientoListPage">
        <pm:header title="#{myBundle.ListTipoMovimientoTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":TipoMovimientoCreatePage:TipoMovimientoCreateForm" actionListener="#{tipoMovimientoController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:TipoMovimientoCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoMovimientoListForm">

                <p:dataTable id="datalist"
                             value="#{tipoMovimientoController.items}"
                             var="item"
                             rowKey="#{item.consecutivo}"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"
                             selection="#{tipoMovimientoController.selected}"
                             reflow="true">

                    <p:ajax event="rowSelect"   update="@form:editButton,@form:deleteButton"/>
                    <p:ajax event="rowUnselect" update="@form:editButton,@form:deleteButton"/>
                    <p:ajax event="swipeleft"   oncomplete="document.getElementById('TipoMovimientoListPage:TipoMovimientoListForm:deleteButton').click();"/>
                    <p:ajax event="tap"         oncomplete="document.getElementById('TipoMovimientoListPage:TipoMovimientoListForm:editButton').click();"/>

                    <p:column sortBy="#{item.consecutivo}" filterBy="#{item.consecutivo}" headerText="#{myBundle.ListTipoMovimientoTitle_consecutivo}">
                        <h:outputText value="#{item.consecutivo}"/>
                    </p:column>


                    <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}" headerText="#{myBundle.ListTipoMovimientoTitle_nombre}">
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>

                </p:dataTable>
                <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoMovimientoEditPage:TipoMovimientoEditForm" disabled="#{empty tipoMovimientoController.selected}" actionListener="#{mobilePageController.currentPageListener}" action="#{mobilePageController.navigateWithHistory('pm:TipoMovimientoEditPage')}"/>
                <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoMovimientoController.delete}" update=":growl,datalist" disabled="#{empty tipoMovimientoController.selected}">
                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
